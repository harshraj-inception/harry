<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry City Secure</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Welcome, Harry City Secure</h1>
    </header>

    <main class="container">
        <section class="cipher-section">
            <h2>Caesar Cipher</h2>
            <div class="cipher-tool">
                <div class="input-group">
                    <label for="caesar-input">Text:</label>
                    <textarea id="caesar-input" placeholder="Enter text here..."></textarea>
                </div>
                <div class="input-group">
                    <label for="caesar-shift">Shift (1-25):</label>
                    <input type="number" id="caesar-shift" min="1" max="25" value="3">
                </div>
                <div class="output-group">
                    <div class="button-group">
                        <button id="caesar-encrypt-btn" class="action-btn">Encrypt</button>
                        <button id="caesar-decrypt-btn" class="action-btn">Decrypt</button>
                    </div>
                    <h3>Output:</h3>
                    <div id="caesar-output" class="output-display"></div>
                </div>
            </div>
        </section>

        <section class="cipher-section">
            <h2>Vigen√®re Cipher</h2>
            <div class="cipher-tool">
                <div class="input-group">
                    <label for="vigenere-input">Text:</label>
                    <textarea id="vigenere-input" placeholder="Enter text here..."></textarea>
                </div>
                <div class="input-group">
                    <label for="vigenere-keyword">Keyword:</label>
                    <input type="text" id="vigenere-keyword" placeholder="Enter keyword here...">
                </div>
                <div class="output-group">
                    <div class="button-group">
                        <button id="vigenere-encrypt-btn" class="action-btn">Encrypt</button>
                        <button id="vigenere-decrypt-btn" class="action-btn">Decrypt</button>
                    </div>
                    <h3>Output:</h3>
                    <div id="vigenere-output" class="output-display"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
